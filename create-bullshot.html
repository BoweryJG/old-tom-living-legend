<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Tom - The Living Legend Bullshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            background: #000;
        }

        .bullshot-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: linear-gradient(180deg, #0a1a2e 0%, #1a3a4e 50%, #0a2a3e 100%);
            overflow: hidden;
        }

        /* Animated ocean waves */
        .ocean-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff11" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,213.3C672,224,768,224,864,213.3C960,203,1056,181,1152,181.3C1248,181,1344,203,1392,213.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            animation: wave 20s linear infinite;
        }

        .ocean-layer:nth-child(2) {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff08" d="M0,192L48,186.7C96,181,192,171,288,176C384,181,480,203,576,208C672,213,768,203,864,181.3C960,160,1056,128,1152,133.3C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            animation: wave 15s linear infinite reverse;
            opacity: 0.5;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(10px) translateX(-10px); }
            75% { transform: translateY(-10px) translateX(5px); }
        }

        /* Light rays */
        .light-ray {
            position: absolute;
            top: -100%;
            width: 2px;
            height: 300%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(15deg);
            animation: shimmer 8s infinite ease-in-out;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Old Tom character */
        .old-tom {
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 400px;
            height: 200px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
            animation: swim 6s ease-in-out infinite;
        }

        @keyframes swim {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .orca-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            position: relative;
            overflow: hidden;
        }

        .orca-white-patch {
            position: absolute;
            background: #f0f0f0;
            border-radius: 50%;
            width: 80px;
            height: 40px;
            top: 30%;
            left: 20%;
            transform: rotate(-20deg);
        }

        .orca-eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 35%;
            left: 25%;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        /* Title section */
        .title-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .main-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 120px;
            font-weight: 900;
            color: #FFFFFF;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5),
                         0 10px 20px rgba(0, 0, 0, 0.8),
                         0 0 80px rgba(0, 150, 255, 0.3);
            margin-bottom: 20px;
            letter-spacing: 8px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 40px rgba(255, 255, 255, 0.5),
                               0 10px 20px rgba(0, 0, 0, 0.8),
                               0 0 80px rgba(0, 150, 255, 0.3); }
            to { text-shadow: 0 0 60px rgba(255, 255, 255, 0.8),
                             0 10px 30px rgba(0, 0, 0, 0.9),
                             0 0 120px rgba(0, 150, 255, 0.5); }
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: 600;
            color: #FFD700;
            font-style: italic;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .tagline {
            font-family: 'Crimson Text', serif;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        /* Call to action button */
        .cta-button {
            display: inline-block;
            padding: 20px 60px;
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 700;
            color: #0a1a2e;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4),
                        0 0 60px rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Decorative elements */
        .bubble {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: rise 10s infinite ease-in-out;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Museum award badge */
        .award-badge {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .award-text {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 700;
            color: #0a1a2e;
            text-align: center;
            transform: rotate(-20deg);
        }

        /* Age rating */
        .age-rating {
            position: absolute;
            bottom: 50px;
            left: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .age-rating-text {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #FFFFFF;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bullshot-container">
        <!-- Ocean layers -->
        <div class="ocean-layer"></div>
        <div class="ocean-layer"></div>

        <!-- Light rays -->
        <div class="light-ray" style="left: 20%;"></div>
        <div class="light-ray" style="left: 40%; animation-delay: 2s;"></div>
        <div class="light-ray" style="left: 60%; animation-delay: 4s;"></div>
        <div class="light-ray" style="left: 80%; animation-delay: 6s;"></div>

        <!-- Particles -->
        <script>
            // Generate particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                document.querySelector('.bullshot-container').appendChild(particle);
            }

            // Generate bubbles
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                const size = Math.random() * 30 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 10 + 's';
                bubble.style.animationDuration = (Math.random() * 5 + 10) + 's';
                document.querySelector('.bullshot-container').appendChild(bubble);
            }
        </script>

        <!-- Old Tom character -->
        <div class="old-tom">
            <div class="orca-body">
                <div class="orca-white-patch"></div>
                <div class="orca-eye"></div>
            </div>
        </div>

        <!-- Title section -->
        <div class="title-section">
            <h1 class="main-title">OLD TOM</h1>
            <h2 class="subtitle">The Living Legend of Eden Bay</h2>
            <p class="tagline">
                Experience the extraordinary true story of an orca and the whalers of Eden<br>
                in this stunning interactive journey through Australia's maritime history
            </p>
            <a href="#" class="cta-button">BEGIN THE ADVENTURE</a>
        </div>

        <!-- Award badge -->
        <div class="award-badge">
            <div class="award-text">
                MUSEUM<br>FEATURED<br>2024
            </div>
        </div>

        <!-- Age rating -->
        <div class="age-rating">
            <div class="age-rating-text">AGES 4+</div>
        </div>
    </div>

    <script>
        // Take screenshot after everything loads
        setTimeout(() => {
            console.log('Bullshot ready! Use browser screenshot tools or extensions to capture.');
        }, 2000);
    </script>
</body>
</html>
