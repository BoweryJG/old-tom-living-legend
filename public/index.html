<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#2E8B57" />
    <meta name="description" content="Old Tom: The Living Legend - A magical Studio Ghibli-style adventure" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Old Tom" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//api.openai.com" />
    <link rel="dns-prefetch" href="//api.elevenlabs.io" />
    
    <title>Old Tom: The Living Legend</title>
    
    <style>
      /* Critical CSS for loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(180deg, #0a1a2e 0%, #1a3a4e 50%, #0a2a3e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-animation {
        width: 120px;
        height: 120px;
        font-size: 80px;
        animation: wave 2s ease-in-out infinite;
        margin-bottom: 2rem;
      }
      
      @keyframes wave {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(180deg); }
      }
      
      .loading-text {
        font-family: 'Georgia', serif;
        font-size: 1.5rem;
        color: #F5F5DC;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-animation">üêã</div>
      <div class="loading-text">Loading Old Tom's Adventure...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
